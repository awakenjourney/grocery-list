<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="my-grocery">

      <div class="grocery-header">
        <h1>My Grocery List</h1>
      </div>

    <div class="list-section">

    <div clas="list-header">
        <h3>Pantry Items</h3>
      </div>

        <div class="list">
          <h5>Canned</h5>
          <ul>
            <li>Corn</li>
            <li>Tuna</li>
            <li>Beans</li>
            <li>Fruits</li>
          </ul>
        </div>

        <div class="image">
          <img src="images/bean.jpeg" height="200px">
        </div>

        <div class="list">
          <h5>Dry Goods</h5>
          <ul>
            <li>Rice</li>
            <li>Noodles</li>
            <li>Oats</li>
          </ul>
        </div>

        <div class="image">
          <img src="images/rice.jpeg" height="200px">
        </div>
      </div>

      <div class="list-header">
        <h3>Freezer Items</h3>
      </div>

      <div class="list">
        <h5>Veggies</h5>
        <ol>
          <li>Carrots</li>
          <li>Cabbage</li>
          <li>Onions</li>
          <li>Peppers</li>
        </ol>
      </div>

      <div class="image">
        <img src="images/carrots.jpeg" height="200px">
      </div>
        

        <div class="list">
           <h5>Snacks</h5>
        <ol>
          <li>Fries</li>
          <li>Banana</li>
          <li>Apples</li>
          <li>Mangos</li>
        </ol> 
        </div>
    

    </div>

      
    </div>
  </body>
</html>
